<meta charset=utf-8 >
<title>Spindle R1</title>

<body>

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<script>
// http://www.ikea.com/us/en/assembly_instructions/poang-rocking-chair-frame__AA-370711-7_pub.pdf

	var stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			a {text-decoration: none; }
			h2 { margin: 0 }

/*			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }
*/
		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = `margin: 0 20px; position: absolute; `;
		menu.innerHTML = 
		`

			<h2>
				<a href="" >${ document.title }</a>
				 <a href=http://jaanga.github.io/ >❦</a>
			</h2>
			<div id=info ></div>

		`;

//			<p><button onclick=doIt(); >do it</button></p>
//			<p>Zoom: <input type=range id=inp max=10 min=0 step=1 value=5 oninput=out.value=inp.value; title="0 to 10: OK" > <output id=out >value</output></p>


		stats = new Stats();
		stats.domElement.style.cssText = `position: absolute; right: 0; top: 0; z-index: 100; `;
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
//		renderer.setClearColor( 0xf0f0f0 );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

// helpers

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets

		geometry = createSpindle();

		var material = new THREE.MeshNormalMaterial( { side: 2 } );
		var mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function createSpindle( radius, radiusSpacer, fillet ) {

		var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

		radius = radius ? radius : 3;
		radiusSpacer = radiusSpacer ? radiusSpacer : 5;
		fillet = fillet ? fillet : 1;

		depthShaft1 = 15;
		depthSpacer = 16;
		depthShaft2 = 31;

		var points = [];

		points = [ v2( radius - fillet, 0 ) , v2( radius, fillet ), v2( radius, depthShaft1 ), 
			v2( radiusSpacer, depthShaft1 ), v2( radiusSpacer, depthSpacer ), v2( radius, depthSpacer ),  
			v2( radius, depthShaft2 - fillet), v2( radius - fillet, depthShaft2 ), v2( 0, depthShaft2 ),

		];

		var geometry = new THREE.LatheGeometry( points, 24, Math.PI, 1.5 * Math.PI );

		return geometry;

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
